    <main>
      <h2>Sign Up Form</h2>
    <form id="signup-form">
        <label for="signup-name">Name</label>
        <input type="text" id="signup-name" name="name" placeholder="Enter your name" required>
        
        <label for="signup-email">Email Address</label>
        <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
        
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
        
        <button type="submit">Sign Up</button>
    </form>

    <h2>Sign In Form</h2>
    <form id="signin-form">
        <label for="signin-name">Name</label>
        <input type="text" id="signin-name" name="name" placeholder="Enter your name" required>
        
        <label for="signin-mobile">Mobile Number</label>
        <input type="tel" id="signin-mobile" name="mobile" placeholder="Enter your mobile number" required>
        <label>
            <input type="checkbox" id="whatsapp-checkbox" name="whatsapp-registered">
            Is this number registered on WhatsApp?
        </label>
        
        <label for="signin-email">Email Address</label>
        <input type="email" id="signin-email" name="email" placeholder="Enter your email" required>
        
        <label for="institute-name">Educational Institute Name</label>
        <input type="text" id="institute-name" name="institute" placeholder="Enter your institute's name" required>
        
        <label for="education-level">Education Level</label>
        <select id="education-level" name="education-level" required>
            <option value="" disabled selected>Select your education level</option>
            <option value="high-school">High School</option>
            <option value="undergraduate">Undergraduate</option>
            <option value="postgraduate">Postgraduate</option>
            <option value="other">Other</option>
        </select>
        
        <button type="submit">Sign In</button>
    </form>
